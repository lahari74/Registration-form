<!DOCTYPE html>
<html>
<head>
    <title>Registration form</title>
    <link rel="stylesheet" href="reg form.css" type="text/css">
</head>
<body>
    <div class="main">
        <div class="register">
            <h2>Register Here</h2>
            <form id="register" method="post">
                <label>First Name :</label>
                <br>
                <input type="text" name="fname" id="name" placeholder="Enter your First name">
                <br><br>
                <label>Last Name :</label>
                <br>
                <input type ="text" name="lname" id="name" placeholder="Enter Your Last Name">
                <br><br>
                <label>Your Age :</label>
                <br>
                <input type="number" name="age" id="name" placeholder="How old are you?">
                <br><br>
                <label>Email:</label>
                <br>
                <input type="email" name="email" id="name" placeholder="Enter your valid email">
                <br><br>
                <label>Gender</label>
                <br>
                <input type="radio" name="gender" id="male">
                &nbsp;
                <span id="male">Male</span>
                &nbsp;&nbsp;&nbsp;
                <input type="radio" name="gender" id="Female">
                &nbsp;
                <span id="male">Female</span>
                <br><br>
                <label>Known Language:</label>
                <br>
                &nbsp;&nbsp;&nbsp;
                <input type="checkbox" name="lang" id="eng">
                &nbsp;
                <span id="hindi">English</span>
                &nbsp;
                <input type="checkbox" name="lang" id="hindi">
                &nbsp;
                <span id="hindi">Hindi</span>
                <input type="checkbox" name="lang" id="kannada">
                &nbsp;
                <span id="kannada">Kannada</span>
                &nbsp;
                <input type="checkbox" name="lang" id="telugu">
                &nbsp;
                <span id="telugu">Telugu</span>
                <br><br>
                <input type="submit" id="submit">
                <input type="reset" id="reset">
            </form>
        </div>
    </div>
</body>
</html>
